<script>
$(document).ready(function() {
    adress = "";
	// Check for hash value in URL
    var hash = window.location.hash.substr(1);
    var href = $('#nav li a').each(function(){
        var href = $(this).attr('href');
        if(hash==href.substr(0,href.length-5)){
            var toLoad = hash+'.html main';
			//$('header').load($(this).attr('href')+' header');
			//$('header').toggleClass('main');
            $('main').load(toLoad);
            adress = toLoad.substr(0,4);
        } 
    });
    
    /*
    var valueOfHeight = 0
    if($( document ).width()>= 1279){
        valueOfHeight = 110 + "px"
    }else{
        valueOfHeight = "auto"
    } */
   var H = "75%";
   var T = "10%";
   var P = "1%"; 
    if(adress!=""){
        temp = "" ;
        if (adress== "abou"){
            temp = "about.html";
        }else if (adress== "test"){
            temp = "test.html" ;
        }else if (adress== "trav"){
            temp = "travel.html";
    }
    var toLoad = temp;
    $('main').css({
        "top":T,
        "display":"none",
        "height":H,
        //"margin-top":"10px",
        "padding-bottom": P
    });
    $('header h1').css({
       "display":"none",
    });
    
    $('header').css({
        "height":T,
    });        
				$('main').fadeOut('fast', function(){
					$('main').load(toLoad+' section#toLoad', function(){
						$('main').fadeIn('slow');
					});
				});
				$('header h1').fadeOut('fast', function(){
					$('header').load(toLoad+' header h1#newH1', function(){
						$('header h1').fadeIn('slow');
						myMap();
					});
				});
                /*	
                $('main').css({
                    "top":"100px",
                }); 
			window.location.hash = toLoad.substr(0,toLoad.length-5);
		  });  */
    }
    
    
	$('#nav li a').click(function(){
		var toLoad = $(this).attr('href');
		$( "header" ).animate({
              height: T
		  }, 700, function() {
                $('main').css({
                    "display":"none",
                });
                $('header h1').css({
                    "display":"none",
                }); 
				$('main').fadeOut('slow', function(){
					$('main').load(toLoad+' section#toLoad', function(){
						$('main').fadeIn('slow');
					});
				});
				$('header h1').fadeOut('slow', function(){
					$('header').load(toLoad+' header h1#newH1', function(){
						$('header h1').fadeIn('slow');
						myMap();
					});
				});	
                $('main').css({
                    "top":T,
                    "display":"none",
                    "height":H,
                    "padding-bottom": P
                }); 
			window.location.hash = toLoad.substr(0,toLoad.length-5);
		  });
    return false;
    });
});
</script>

function myMap() {
var mapProp= {
    center:new google.maps.LatLng(50.0562943,19.9236942),
    zoom:10,
};
var map=new google.maps.Map(document.getElementById("map"),mapProp);
var marker = new google.maps.Marker({
    position: new google.maps.LatLng(50.0562943,19.9236942),
    animation: google.maps.Animation.BOUNCE
  });
  marker.setMap(map);
  
  var myCity = new google.maps.Circle({
    center: new google.maps.LatLng(50.0562943,19.9236942),
    radius: 15000,
    strokeColor: "#0C1D3B",
    strokeOpacity: 0.8,
    strokeWeight: 2,
    fillColor: "#1043A2",
    fillOpacity: 0.4
  });
  myCity.setMap(map);
  
}

</script>
