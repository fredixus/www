$(document).ready(function() {
	// Check for hash value in URL
    var hash = window.location.hash.substr(1);
    var href = $('#nav li a').each(function(){
        var href = $(this).attr('href');
        if(hash==href.substr(0,href.length-5)){
            var toLoad = hash+'.html #content';
			$('header').load($(this).attr('href')+' header');
			$('header').toggleClass('main');
            $('#content').load(toLoad)
        } 
    });
	$('#nav li a').click(function(){
		var toLoad = $(this).attr('href');
		$( ".main" ).animate({
			height: "110px",
		  }, 700, function() {
			//$('#content').load(toLoad+' #content');
				$('#content').fadeOut('slow', function(){
					$('#content').load(toLoad+' #content', function(){
						$('#content').fadeIn('slow');
					});
				});
				$('header h1').fadeOut('slow', function(){
					$('header').load(toLoad+' header h1', function(){
						$('header h1').fadeIn('slow');
						myMap();
					});
				});	
			//$('header').load(toLoad+' header h1');
			$('footer').load(toLoad+' footer');
			$('header').toggleClass('main');
			window.location.hash = toLoad.substr(0,toLoad.length-5);
		  });
    return false;
    });
});
</script>
<script>
function myMap() {
var mapProp= {
    center:new google.maps.LatLng(50.0562943,19.9236942),
    zoom:10,
};
var map=new google.maps.Map(document.getElementById("map"),mapProp);
var marker = new google.maps.Marker({
    position: new google.maps.LatLng(50.0562943,19.9236942),
    animation: google.maps.Animation.BOUNCE
  });
  marker.setMap(map);
  
  var myCity = new google.maps.Circle({
    center: new google.maps.LatLng(50.0562943,19.9236942),
    radius: 15000,
    strokeColor: "#0C1D3B",
    strokeOpacity: 0.8,
    strokeWeight: 2,
    fillColor: "#1043A2",
    fillOpacity: 0.4
  });
  myCity.setMap(map);
  
}

</script>
